<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>
      <div class="weather-container">
        <!--grant location container-->
        <div class="sub-contianer grant-location-container">
          <img
            src="./assets/location.png"
            alt="loaction"
            loading="lazy"
            height="80"
            width="80"
          />
          <p>Grant Location Access</p>
          <p>Allow Access to get weather information</p>
          <button class="btn" data-grant-acces>Grant Access</button>
        </div>
        <!--Search form-->
        <form class="form-container" data-searchForm>
          <input placeholder="search for city..." data-searchInput />
          <button class="btn">
            <img
              src="./assets/search.png"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>
        <!--loading screen  container-->
        <div class="sub-contianer loading-container">
          <img src="./assets/loading.gif" width="80" height="80" />
          <p>Loading</p>
        </div>
        <!--weather info container-->
        <div class="sub-contianer user-info-container">
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>
          <p data-weatherDesc></p>
          <img data-weatherIcon />
          <p data-tempreature></p>
          <div class="parameter-conatiner">
            <div class="parameter">
              <img src="./assets/wind.png" />
              <p>Windspeed</p>
              <p data-windspeed></p>
            </div>
            <div class="parameter">
              <img src="./assets/humadity.png" />
              <p>Humadity</p>
              <p data-humadity></p>
            </div>
            <div class="parameter">
              <img src="./assets/cloud.png" />
              <p>Clouds</p>
              <p data-cloud></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
